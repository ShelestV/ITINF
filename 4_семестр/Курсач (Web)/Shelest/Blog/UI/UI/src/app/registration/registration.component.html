<div class="form">
    <div class="form-group">
        <label class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="UserNameText"
                placeholder="Name">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="EmailText"
                placeholder="Email">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 col-form-label">Login</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="LoginText"
                placeholder="Login">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" [(ngModel)]="PasswordText"
                placeholder="Password">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 col-form-label">Repeat password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" [(ngModel)]="RepeatPasswordText"
                placeholder="Repeat password">
        </div>
    </div>

    <button (click)="signUp()" class="btn-style">Sign up</button>
</div>

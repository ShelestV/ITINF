<div class="d-flex flex-row bd-highlight mb-3">

    <div class="form-froup row" style="width: 60%;">
    
        <label class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="UserName"
            placeholder="Enter name">
        </div>

        <label class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="UserEmail"
            placeholder="Enter email">
        </div>

        <label class="col-sm-2 col-form-label">BirthDate</label>
        <div class="col-sm-10">
            <input type="date"  [(ngModel)]="UserBirthDate">
        </div>
    
    </div>
    <div class="ml-3 bd-highlight" style="width: 40%;">
        <input type="radio" name="photo" class="button" (click)="chooseImage(1)"><img [src]="getPath(1)" class="image">
        <input type="radio" name="photo" class="button" (click)="chooseImage(2)"><img [src]="getPath(2)" class="image">
        <input type="radio" name="photo" class="button" (click)="chooseImage(3)"><img [src]="getPath(3)" class="image"><br/>
        <input type="radio" name="photo" class="button" (click)="chooseImage(4)"><img [src]="getPath(4)" class="image">
        <input type="radio" name="photo" class="button" (click)="chooseImage(5)"><img [src]="getPath(5)" class="image">
        <input type="radio" name="photo" class="button" (click)="chooseImage(6)"><img [src]="getPath(6)" class="image">
    </div>
</div>

<button (click)="edit()" class="btn btn-primary">
    Update
</button>

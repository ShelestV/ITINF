 <!-- Modal -->
 <div class="modal fade" id="autorizationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-l" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Autorization</h5>
        <button type="button" class="close" 
        data-dismiss="modal" aria-label="Close"
        (click)="closeClick()" >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <app-autorization *ngIf="IsActiveAutorization">
          </app-autorization>
      </div>
    </div>
  </div>
</div>

<div *ngIf="IsActiveRegistration" class="modal fade" id="registrationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Registration</h5>
        <button type="button" class="close" 
        data-dismiss="modal" aria-label="Close"
        (click)="closeClick()" >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <app-registration *ngIf="IsActiveRegistration">
          </app-registration>
      </div>
    </div>
  </div>
</div>

  <div id="nav">
    <div id="menu_id" *ngIf="IsActiveUser">
      <button routerLink="Feed" class="navigation" Button>Feed</button><br>
      <button [routerLink]="['Profile/']" [queryParams]="{Login: User.Login}" class="navigation" Button>Profile</button><br>
      <button routerLink="Friends" class="navigation" Button>Friends</button><br>
      <button routerLink="Search" class="navigation" Button>Search</button><br>
    </div>
  </div>
  <div id="cont" *ngIf="IsActiveUser">
    <router-outlet></router-outlet>
  </div>

<div class="form">
    <div class="form-group">
        <label class="col-sm-2 col-form-label">Login</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="LoginText"
                placeholder="Login">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" [(ngModel)]="PasswordText"
                placeholder="Password">
        </div>
    </div>

    <button (click)="autorize()" class="btn-style">Sign in</button>
</div>
